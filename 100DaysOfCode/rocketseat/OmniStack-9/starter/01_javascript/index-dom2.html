<html>
    <head>
        <meta charset="UTF-8">
        <title>Lidando com elementos</title>
    </head>

    <body>
        <a1>alo turma!</a1>


        <div id="app">
            <input id='nome' />

        </div>

        <script>

            var linkElement = document.createElement('a');
            
            linkElement.setAttribute('href', 'http://rocketseat.com.br');
            linkElement.setAttribute('title', 'sítio da rocketseat');

            var textoElement = document.createTextNode('Acessar rocketseat');

            linkElement.append(textoElement);

            var containerElement = document.querySelector('#app');
            containerElement.appendChild(linkElement);

            var inputeElement = document.querySelector('#nome');
            // removenod o input
            containerElement.removeChild(inputeElement);

            console.log(inputeElement);


            function mostraAlerta(){
                alert('Botão foi clicado!!!');
            }


        </script>
    </body>
</html>
